<html>
	<head>
		<link rel="stylesheet" href="../bounced/style/index.css">
		<link rel="stylesheet" href="../bounced/element-ui/lib/theme-chalk/index.css" />
		<link rel="stylesheet" href="../bounced/style/style.css?v=20200904">
		<script src="../bounced/vue/vue.js"></script>
		<script src="../bounced/js/index.js"></script>
		<script src="../bounced/jquery/1.11.1/jquery.min.js?v=20200904"></script>
		<script src="../bounced/element-ui/lib/index.js"></script>
		<style>
			#app {
				display: flex;
				align-items: center;
				justify-content: space-between;
				width: 100%;
				height: 100%;
				padding: 40px;
				box-sizing: border-box;
			}

			.app_left, .app_right {
				display: flex;
				flex-direction: column;
				width: 280px;
				height: 100%;
				border: 1px solid rgba(213, 219, 232, 1);
				box-sizing: border-box;
			}
			
			.app_center{
				display: flex;
				align-items: center;
				justify-content: center;
				width: 54px;
				height: 36px;
				background: #2890FF;
				border-radius: 2px;
				cursor: pointer;
			}

			.app_left_top, .app_right_top {
				display: flex;
				align-items: center;
				width: 100%;
				height: 40px;
				background: rgba(244, 247, 249, 1);
				border-bottom: 1px solid rgba(213, 219, 232, 1);
				border-radius: 2px;
				box-sizing: border-box;
				padding-left: 13px;
			}

			.app_left_top label, .app_right_top label {
				font-size: 14px;
				font-weight: bold;
				color: #414658;
				line-height: 14px;
			}

			.app_right_top {
				justify-content: space-between;
			}
			
			.app_right_top a {
				margin-right: 16px;
				text-decoration: none;
				font-size: 14px;
				color: #2890FF;
			}
			
			.app_right_top .add{
				margin-left: auto;
				margin-right: 10px;
				padding-right: 10px;
				border-right: 1px solid #D5DBE8;
			}

			.app_left_bottom, .app_right_bottom {
				flex: 1;
				display: flex;
				flex-direction: column;
				overflow: hidden;
			}
			
			.el-tree{
				flex: 1;
				overflow: hidden auto;
				margin: 10px 0;
			}
			
			.app_left_bottom .el-input{
				position: relative;
				padding: 0 14px 0 10px;
				margin-top: 20px;
				box-sizing: border-box;
			}
			
			.app_left_bottom .el-input input{
				width: 100%;
				box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.08);
				border-radius: 2px;
			}
			
			.app_left_bottom .el-input .el-input__icon{
				line-height: 36px;
			}
			
			.app_left_bottom .el-input .el-input__suffix{
				right: 20px;
			}

			.app_right_bottom {
				display: flex;
				flex-direction: column;
				align-items: flex-start;
				overflow: hidden auto;
			}

			.app_right_bottom > div {
				display: inline-flex;
				align-items: center;
				justify-content: space-between;
				border-radius: 2px;
				width: 100%;
				min-height: 34px;
				padding: 0 13px;
				box-sizing: border-box;
			}
			
			.app_right_bottom > div div {
				font-size: 14px;
				line-height: 15px;
				color: #6A7076;
				max-width: 210px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			
			.el-tree-node__label{
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			
			.el-tree__empty-block{
				height: auto;
			}

			.app_right_bottom > div img {
				cursor: pointer;
				width: 14px;
				height: 14px;
				margin-left: 6px;
				display: none;
			}
			
			.app_right_bottom > div:hover{
				background: rgba(244, 247, 249, 1);
			}
			
			.app_right_bottom > div:hover img{
				display: inline-block;
			}

			.el-input__inner {
				height: 36px;
				line-height: 36px;
				width: 246px;
				padding: 0 10px;
				font-size: 14px;
				box-sizing: border-box;
			}

			.checkbox i {
				background-color: #FFFFFF;
			}
			
			.el-tree-node__content{
				height: 36px;
			}
			
			.el-tree-node__content>.el-tree-node__expand-icon{
				padding: 0;
			}
			
			.noAttr{
				display: flex;
				flex-direction: column;
				align-items: center;
				padding-top: 60px;
				font-size: 14px;
				color: #414658;
			}
			
			.noAttr img{
				margin-bottom: 20px;
			}
			
			.loading{
				font-size: 14px;
				color: #414658;
				text-align: center;
			}
			
			a#checkQX{
				text-decoration: none;
				font-size: 14px;
				color: #2890FF;
				margin-left: auto;
				margin-right: 13px;
			}

			#maskinput:focus {
				border: 1px solid #b2bcd4 !important;
			}
		</style>
	</head>
	<body style="margin: 0;background-color: #FFFFFF;display: none;opacity: 1;">
		<div id="app">
			<div class="app_left">
				<div class="app_left_top">
					<label class="checkbox" style="padding: 0;">
						{{ xzsx }}
					</label>
					
					<a @click="checkQX" id="checkQX" href="javascript:;" v-if="filterText">{{qxFlag?qxqx : qx}}</a>
				</div>
				<div class="app_left_bottom">
					<el-input :placeholder="qsrsxmc"  v-model="filterText" clearable>
					</el-input>

					<el-tree v-if="data.length>0" class="filter-tree" :data="data" @check="getCheck" node-key="sid" show-checkbox :props="defaultProps"
					 :filter-node-method="filterNode" ref="tree" check-on-click-node>
					</el-tree>
					
					<div v-else-if="loadFlag" class="noAttr">
						<img src="../bounced/img/noAttr.png" alt="">
						{{ zwsj }}
					</div>
					
					<template v-if="data.length>5">
						<div class="loading" v-if="loadingType == 1">{{ zzjj }}</div>
					</template>
				</div>
			</div>

			<div class="app_center" @click="saveCheck" :style="checkAll1.length==0?'opacity:0.5':''">
				<img src="../bounced/img/jiantou_r_w.png" alt="">
			</div>

			<div class="app_right">
				<div class="app_right_top">
					<label>{{ yx }}</label>
					<a class="add" href="javascript:;" @click="addAttr">{{ tjxsx }}</a>
					<a href="javascript:;" @click="removeCheck">{{ qk }}</a>
				</div>

				<div class="app_right_bottom">
					<div v-for="(item,index) in checkAll" :key="index">
						<div :title="item.name">{{item.name1}}</div>
						<img src="../bounced/img/close_bb.png" @click="delCheck(index)">
					</div>
				</div>
			</div>

			
		</div>
	</body>

	<script>
		var Main = {
			data() {
				return {
					loadFlag: false,
					filterText: '',
					data: [],
					data1: [],
					defaultProps: {
						children: 'children',
						label: 'label',
					},

					fenlei: [], //分类，二维数组，下标0-4代表五个等级的分类

					checkAll: [], //所有选中的类
					checkAll1: [],
					oldAll: [],

					clickAttr: true,
					url: '',
					loadingType: 0,
					page: 1,
					
					qxFlag: false,

					taggle: true,

					title: '',
					is_alert: false,
					isWatch:false,// 控制监听
					lang: '',

					xzsx: '选择属性/属性值',
					xzsxEn: 'Attributes/Values',

					qxqx: '取消全选',
					qxqxEn: 'deselect all',

					qx: '全选',
					qxEn: 'Select All',

					qsrsxmc: '请输入属性名称或属性值',
					qsrsxmcEn: 'Please enter a property name or property value',

					zwsj: '无匹配数据，请重新搜索',
					zwsjEn: 'No matching data, please search again',

					zzjj: '正在加载',
					zzjjEn: 'loading',

					yx: '已选',
					yxEn: 'selected',

					tjxsx: '添加新属性',
					tjxsxEn: 'Add New',

					qk: '清空',
					qkEn: 'empty',

					tjsxmc: '添加属性名称',
					tjsxmcEn: 'Add Name',

					tjsxz: '添加属性值',
					tjsxzEn: 'Add values',

					tjfs: '添加方式：',
					tjfsEn: 'method:',

					sxmc: '属性名称：',
					sxmcEn: 'Attribute Name:',

					qxzsxmc: '请选择属性名称',
					qxzsxmcEn: 'Please select an attribute name',

					qsrsxmca: '请输入属性名称',
					qsrsxmcaEn: 'Please enter a property name',

					tjsx: '添加属性',
					tjsxEn: 'Add attribute',

					tj: '添加',
					tjEn: 'Add',

					qxa: '取消',
					qxaEn: 'cancel',

					qsrssgjz: '请输入搜索关键字',
					qsrssgjzEn: 'Please enter search keywords',

					hqtjsxmc: '或去添加属性名称',
					hqtjsxmcEn: 'Or add attribute names',

					qsrsxz: '请输入属性值',
					qsrsxzEn: 'Please enter attribute values',

					scsx: '删除属性',
					scsxEn: 'Delete',

					sxzycz: '属性值已存在',
					sxzyczEn: 'Property value already exists',

					sxmcycz: '属性名称已存在',
					sxmcyczEn: 'Property name already exists',

					qsrsxjsxz: '请输入属性及属性值',
					qsrsxjsxzEn: 'Please enter attributes and attribute values',

					gsxzytj: '该属性值已添加',
					gsxzytjEn: 'The attribute value has been added'
				};
			},

			watch: {
				filterText(val) {
					// this.$refs.tree.filter(val);
					
					this.page = 1
					this.getSearch()

					if(this.data.length<=5){
						this.page++
						this.getSearch()
					}
					
				},
				data(val){
					if(this.data.length<=9&&this.isWatch){
						this.page++
						this.getSearch()
					}
				}
			},

			mounted() {
				this.lang = this.getCookie('language')
				console.log('lang', this.lang)
				if (this.lang == 'en') {
				this.xzsx = this.xzsxEn
				this.qxqx = this.qxqxEn
				this.qx = this.qxEn
				this.qsrsxmc = this.qsrsxmcEn
				this.zwsj = this.zwsjEn
				this.zzjj = this.zzjjEn
				this.yx = this.yxEn
				this.tjxsx = this.tjxsxEn
				this.qk = this.qkEn
				this.tjsxmc = this.tjsxmcEn
				this.tjsxz = this.tjsxzEn
				this.tjfs = this.tjfsEn
				this.sxmc = this.sxmcEn
				this.qxzsxmc = this.qxzsxmcEn
				this.qsrsxmca = this.qsrsxmcaEn
				this.tjsx = this.tjsxEn
				this.tj = this.tjEn
				this.qxa = this.qxaEn
				this.qsrssgjz = this.qsrssgjzEn
				this.hqtjsxmc = this.hqtjsxmcEn
				this.qsrsxz = this.qsrsxzEn
				this.scsx = this.scsxEn
				this.sxzycz = this.sxzyczEn
				this.sxmcycz = this.sxmcyczEn
				this.qsrsxjsxz = this.qsrsxjsxzEn
				this.gsxzytj = this.gsxzytjEn
				}
				let zoom = $('body',parent.document).css('zoom');
				setTimeout(()=>{
					$('body').css('display','').css('zoom', zoom)
				},0)
				var arr = location.href.split('//')
				var str = arr[1].split('/')
				var url1 = '';
				for (var k in str) {
					if (str[k] == 'webapp') {
						break;
					} else {
						url1 += str[k] + '/'
					}
				}
				
				arr[1] = url1
				this.url = arr.join('//');
				if ($('body', parent.document).find('#iframe_box iframe').contents().find("#strArr").length > 0) {
					this.checkAll = [];
					if($('body', parent.document).find('#iframe_box iframe').contents().find("#strArr").html()){
						this.checkAll = JSON.parse($('body', parent.document).find('#iframe_box iframe').contents().find("#strArr").html())
					}
					
				}
				
				const me = this
				this.axios(function(){
					setTimeout(()=>{
						// me.setScroll();
						me.getSearch()

						for(let i=0;i<$('.app_left_bottom .el-tree-node__label').length;i++){
							let text = $('.app_left_bottom .el-tree-node__label').eq(i).text()
							$('.app_left_bottom .el-tree-node__label').eq(i).attr('title', text)
						}
					},100)
				})
			},

			methods: {
				getCookie(name) {
				var cookies = document.cookie
				var list = cookies.split('; ') // 解析出名/值对列表

				for (var i = 0; i < list.length; i++) {
					var arr = list[i].split('=') // 解析出名和值
					if (arr[0] == name) return decodeURIComponent(arr[1]) // 对cookie值解码
				}
				return ''
				},
				setScroll(){
					const me = this
					
					$('.app_left_bottom .el-tree').scroll(function() {
						//当时滚动条离底部60px时开始加载下一页的内容
						let scrollTop = Math.ceil($(this)[0].scrollTop + $(this).height())+4
						if (scrollTop >= $(this)[0].scrollHeight) {
							//这里用 [ off_on ] 来控制是否加载 （这样就解决了 当上页的条件满足时，一下子加载多次的问题啦）
							if (me.loadingType == 0) {
							   me.loadingType = 1
							   me.page++
							   me.getSearch()
							}
						}
					});
				},
				getSearch(){
					let checkAll1 = JSON.parse(JSON.stringify(this.checkAll1))

					this.checkAll1 = []
					
					if(this.page == 1){
						checkAll1 = []
					}
					$.ajax({
						cache: true,
						type: "POST",
						dataType: "json",
						url: $('body', parent.document).find('#hhhh')[0].__vue__.goodsEditorBase,
						data: {
							// api: 'admin.mch.goods.getAttributeName',
							api: 'saas.dic.getSkuList',
							pageNo: this.page,
							storeId: $('body', parent.document).find('#hhhh')[0].__vue__.storeIds,
							keyword: this.filterText
						},
						async: true,
						success: (data) => {
							this.loadFlag = true
							console.log(data);
							if(data.data.list.length<10){
								this.isWatch=false
							}else{
								this.isWatch = true
							}
							if(data.data.list){
								if(data.data.list.length>0){
									this.loadingType = 0
								}else{
									this.loadingType = 2
								}
								
								data.data.list.filter(item => {
									// item.id1 = item.id0 + ':' + item.id1;
									// item.sname = item.name1
									// item.name1 = item.name0 + ':' + item.name1;
									// item.label = item.name1
									// item.name = item.name0

									item.id1 = item.id + ':' + item.sid;
									item.name1 = item.name + ':' + item.sname;
									item.label = item.name1
								})
								
								if(this.page == 1){
									this.data1 = JSON.parse(JSON.stringify(data.data.list))
								}else{
									this.data1.push(...JSON.parse(JSON.stringify(data.data.list)))
								}
								
								this.data1.filter(items => {
									
									this.checkAll.filter(item=>{
										
										if(items.name1 == item.name1){
											items.ischeck = true
										}
										
									})
									
								})

								
								this.data = this.data1.filter(item => !item.ischeck)
								if(this.data.length == 0) {
									this.data = this.data1
									this.checkAll.forEach(e =>{
										this.data.splice(this.data.findIndex(item => item.sid=== e.sid), 1)
									})
								}[]
								// 增加过滤-将sip相同的过滤掉
								let filterData = [...JSON.parse(JSON.stringify(this.data))]
								for (let i = 0; i < filterData.length; i++) {
									for (let j = i + 1; j < filterData.length; j++) {
										if (filterData[i].sid === filterData[j].sid) {
										filterData.splice(j, 1);
										j = j - 1;
										}
									}
								}
								this.data = [...JSON.parse(JSON.stringify(filterData))]
								console.log('数据数据数据数据',this.data,this.checkAll);
								
								
								// $('#checkQX').prop('checked', false)
								this.qxFlag = false
								
								setTimeout(()=>{
									this.setScroll();
									
									for(let i=0;i<$('.app_left_bottom .el-tree-node__label').length;i++){
										let text = $('.app_left_bottom .el-tree-node__label').eq(i).text()
										$('.app_left_bottom .el-tree-node__label').eq(i).attr('title', text)
									}
									
									if(checkAll1 && checkAll1.length>0){
										this.$refs.tree.setCheckedNodes(checkAll1)
										
										this.checkAll1 = this.$refs.tree.getCheckedNodes()
									}
								},100)
							}else{
								this.data = []
								this.data1 = []
							}
							
							
						}	
					})
					if($('body', parent.document).find('#hhhh')[0].__vue__.check_attr.length !== 0 && this.taggle) {
						this.checkAll = $('body', parent.document).find('#hhhh')[0].__vue__.check_attr
					}
				},
				addAttr() {
					const me = this
					if (!this.clickAttr) {
						return
					}
					this.clickAttr = false
					setTimeout(() => {
						this.clickAttr = true
					}, 5000)

					$.ajax({
						cache: true,
						type: "GET",
						dataType: "json",
						url: $('body', parent.document).find('#hhhh')[0].__vue__.goodsEditorBase,
						data: {
							api: 'saas.dic.getSkuAttributeList',
							storeId: $('body', parent.document).find('#hhhh')[0].__vue__.storeIds,
							pageSize: 100
							// page: '',
							// name: ''
						},
						async: true,
						success: (res) => {
							console.log(res);
							this.clickAttr = true

							var attrName = res.data.list
							var attrStr = `
								<div style="display: flex; align-items: center; justify-content: center; padding: 10px 0;background: #ffffff;">
									<input id="searchAttrIpt" type="text" placeholder="${this.qsrssgjz}" value="" style="padding: 0 8px;width: 90%; height: 30px; border: 1px solid #b2bcd4;">
								</div>
								<div id="noAttr" style="
								    display: none;
								    flex-direction: column;
								    align-items: center;
								    padding: 25px 0;
								">
								<img src="../bounced/img/noAttr.png">
									<p style="
										margin-top: 17px;
										text-align: center;
										font-size: 14px;
										color: #414658;
									">${this.zwsj}<br>${this.hqtjsxmc}</p>
								</div>
							`
							attrName.filter(item => {
								attrStr +=
									`<li style="height: 34px; lin-height: 34px; color: color: #414658;font-size: 14px;">
										<label>
										<label class="checkbox" style="padding: 0;font-weight: 400;">
										<input name="attr_name" type="checkbox" value="${item.id}">
										${item.name}
										</label>
										</label>
									</li>`
							})

							var str =
								`
									<div id="attrMask" class="maskNew">
										<div class="maskNewContent mask-content">
											<p class="mask-title">${this.tjxsx}</p>
											<a href="javascript:void(0);" class="closeA closeAttr" style="display: block; text-align: center; line-height:30px;">
												<img src="/bounced/img/gb.png" style="width: 14px; height: 14px;" />
											</a>
											<div class="mask-content-data">
												<div>
													<label style="margin-right: 10px;margin-bottom: 0px;height: 20px;line-height: 20px; color: #414658; font-weight: 400;">${this.tjfs}</label>
													<div>
														<div style="display: flex;">
															<div class="radio" style="margin-right: 20px; color: #515a6e;">
																<input id="radio1" name="attrStyle" type="radio" value="2" checked }>
																<label for="radio1" style="font-weight: 400;">${this.tjsxmc}</label>
															</div>
															<div class="radio" style="color: #515a6e;">
																<input id="radio2" name="attrStyle" type="radio" value="1" }>
																<label for="radio2" style="font-weight: 400;">${this.tjsxz}</label>
															</div>
														</div>
														<div id="shooser_attrDiv" class="shooser_attrDiv" style="display: none;">
															<div style="padding-bottom: 20px;">
																<span>${this.sxmc}</span>
																<div style="position: relative;">
																	<select name="" id="chooseAttr" style="padding-left: 8px;width: 310px; height: 40px; border: 1px solid #b2bcd4;border-radius: 2px;">
																		<option value="">${this.qxzsxmc}</option>
																	</select>
																	<div style="position: absolute;left: 0;top: 0;width: 280px;height: 36px;"></div>
																	<ul id="choose_ul" style="display: none;">
																		${attrStr}
																	</ul>
																</div>
															</div>
						
															<div id="choose_attrDiv" class="custom_attrDiv" style="display: block;">
																
															</div>
														</div>
						
														<div id="custom_attrDiv" class="shooser_attrDiv custom_attrDiv">

						this.checkAll1 = this.$refs.tree.getCheckedNodes()
					} else {

					this.checkAll = []

					this.loadFlag = false

					this.checkAll.splice(index, 1)

					this.loadFlag = false

				filterNode(value, data) {
					if (!value) return true;
					return data.label.indexOf(value) !== -1;
				},
				getCheck(checked, checkAll) {
					this.checkAll1 = JSON.parse(JSON.stringify(checkAll.checkedNodes))

					// 全选按钮变选中状态
					if (this.data.length == checkAll.checkedNodes.length && this.data.length != 0) {
						// $('#checkQX').prop('checked', true)
						this.qxFlag = true
					} else {

						this.qxFlag = false
					}
				}
